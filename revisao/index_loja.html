<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Livraria</title>
    <link rel='stylesheet' type='text/css' href='./css/estilo.css'>
    <script type='text/javascript' src='./js/efeitos_loja.js'></script> 
  </head>
    <body>
      <div class='cabecalho-rodape'>
      Livraria do Jefferson
    </div>
    <div class='container'>
      <h2 class='titulo'>Livros</h2>
      <div class='livros'>
      
        <div class='livro'>
          <div class='imagemLivro'>
            <img src='./img/01.jpg' alt='Harry Potter' title='Harry Potter'>
          </div>
          <div class='dadosLivro'>
            <div class='dadoLivro'><span class='tituloLivro'>Harry Potter</span></div>
            <div class='dadoLivro'>J. K. Rowling</div>
            <div class='dadoLivro'>R$ 25,00</div> 
          </div>
        </div>
        
        <div class='livro'>
          <div class='imagemLivro'>
            <img src='./img/02.jpg' alt='Moby Dick' title='Moby Dick'>
          </div>
          <div class='dadosLivro'>        
            <div class='dadoLivro'><span class='tituloLivro'>Moby Dick</span></div>
            <div class='dadoLivro'>J. K. Rowling</div>
            <div class='dadoLivro'>R$ 35,00</div>     	  
          </div>
        </div>
        
        <div class='livro'>
          <div class='imagemLivro'>
            <img src='./img/03.jpg' alt='Ben Hur' title='Ben Hur'>
          </div>
          <div class='dadosLivro'>        
            <div class='dadoLivro'><span class='tituloLivro'>Ben Hur</span></div>
            <div class='dadoLivro'>J. K. Rowling</div>
            <div class='dadoLivro'>R$ 50,00</div>     	  
          </div>
        </div>
        
        <div class='livro'>
          <div class='imagemLivro'>
            <img src='./img/04.jpg' alt='Beatles' title='Beatles'>
          </div>
          <div class='dadosLivro'>        
            <div class='dadoLivro'><span class='tituloLivro'>Beatles</span></div>
            <div class='dadoLivro'>J. K. Rowling</div>
            <div class='dadoLivro'>R$ 99,90</div>     	  
          </div>
        </div>
        
        <div class='livro'>
          <div class='imagemLivro'>
            <img src='./img/10.jpg' alt='Comércio Eletrônico' title='Comércio Eletrônico'>
          </div>
          <div class='dadosLivro'>        
            <div class='dadoLivro'><span class='tituloLivro'>Comércio Eletrônico</span></div>
            <div class='dadoLivro'>J. K. Rowling</div>
            <div class='dadoLivro'>R$ 25,00</div>     	  
          </div>
        </div>
      </div>      
    </div>

       <div class='cabecalho-rodape'>
         Desenvolvido por Jefferson Hamilton	
       </div> 
              
    </body>
</html>
